;
; PJSIP Configuration for E2E Testing
;

[global]
type=global
debug=yes

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8088
external_media_address=127.0.0.1
external_signaling_address=127.0.0.1

[userA]
type=endpoint
context=default
disallow=all
allow=ulaw,alaw,opus
auth=authA
aors=userA
webrtc=yes

[authA]
type=auth
auth_type=userpass
username=userA
password=testpassA

[userA]
type=aor
max_contacts=5
remove_existing=yes

[userB]
type=endpoint
context=default
disallow=all
allow=ulaw,alaw,opus
auth=authB
aors=userB
webrtc=yes

[authB]
type=auth
auth_type=userpass
username=userB
password=testpassB

[userB]
type=aor
max_contacts=5
remove_existing=yes

[userC]
type=endpoint
context=default
disallow=all
allow=ulaw,alaw,opus
auth=authC
aors=userC
webrtc=yes

[authC]
type=auth
auth_type=userpass
username=userC
password=testpassC

[userC]
type=aor
max_contacts=5
remove_existing=yes
