name: E2E Tests

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Create test-results directory
        run: mkdir -p test-results

      - name: List tests for project
        run: |
          echo "Listing tests for project: ${{ matrix.browser }}"
          pnpm exec playwright test --project=${{ matrix.browser }} --list || true
        env:
          CI: true
        continue-on-error: true

      - name: Run E2E tests
        run: pnpm exec playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: test-results/**/*.png
          retention-days: 30
          if-no-files-found: warn

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}
          path: test-results/**/*.webm
          retention-days: 30
          if-no-files-found: warn

  test-mobile:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        device: ['Mobile Chrome', 'Mobile Safari']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium webkit

      - name: Create test-results directory
        run: mkdir -p test-results

      - name: List tests for project
        run: |
          echo "Listing tests for project: ${{ matrix.device }}"
          pnpm exec playwright test --project="${{ matrix.device }}" --list || true
        env:
          CI: true
        continue-on-error: true

      - name: Run Mobile E2E tests
        run: pnpm exec playwright test --project="${{ matrix.device }}"
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.device }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  report:
    name: Publish Test Report
    needs: [test, test-mobile]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Publish HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: html-report-combined
          path: all-results/**/playwright-report
          retention-days: 30
